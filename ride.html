<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <title>Wild Rydes</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Serverless web application example">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
          integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
          crossorigin=""/>
    <link rel="stylesheet" href="/css/ride.css">
    <link rel="stylesheet" href="/css/message.css">
</head>

<body>
    <div class="info panel panel-default">
        <div class="panel-heading">
            <button id="request" class="btn btn-primary">Set pickup</button>
            <button id="plot" class="btn btn-primary">Plot Addresses</button>
            <div class="dropdown pull-right">
                <button id="accountLink" class="btn" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="caret">Account </span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="accountLink">
                    <li><a id="remove" href="#">Remove</a></li>
                    <li><input type="checkbox" id="EQ"     value="EQ">     <label for="EQ">Elders</label></li>
                    <li><input type="checkbox" id="RS"     value="RS">     <label for="RS">Relief Society</label></li>
                    <li><input type="checkbox" id="Active" value="Active"> <label for="Active">Active</label></li>
                    <li><input type="checkbox" id="New"    value="New">    <label for="New">New to Ward</label></li>
                    <li><input type="checkbox" id="Ride"   value="Ride">   <label for="Ride">Needs Ride</label></li>
                    <li><input type="checkbox" id="Drive"  value="Drive">  <label for="Drive">Driver</label></li>
                    <li><div class="form-group"><label for="Name"   >Name   </label><input type="text"     id="Name"></div></li>
                    <li><div class="form-group"><label for="Street" >Street </label><input type="text"     id="Street"></div></li>
                    <li><div class="form-group"><label for="Zip"    >Zip    </label><input type="text"     id="Zip"></div></li>
                    <li><div class="form-group"><label for="City"   >City   </label><input type="text"     id="City"></div></li>
                    <li><div class="form-group"><label for="Age"    >Age    </label><input type="text"     id="Age"></div></li>
                </ul>
            </div>
        </div>
        <div class="panel-body"><ol id="updates"></ol></div>
    </div>

    <div id="main">
        <div id="map">
        </div>
    </div>

    <script src="js/vendor/jquery-3.1.0.js"></script>
    <script src="js/vendor/bootstrap.min.js"></script>
    <script src="js/esri-map.js"></script>
    <script src="js/ride.js"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
            integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
            crossorigin=""></script>
</body>

</html>
